<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<form method="POST">
	<label for=email>Email:</label>
	<input id=email name=email type=email></input>
	<label for=password>Password:</label>
	<input id=password name=password type=password></input>
	<input type="submit" value="Login">
</form>

{% endblock %}
