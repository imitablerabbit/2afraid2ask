{% extends "base.html" %}

{% block content %}
{% if user %}
    <div class="center-content">
        <a href="/logout" class="button blue">Logout</a>

        <h1>Email:</h1>
        <p>{{user.email}}</p>

        <h1>Number of strikes:</h1>
        <p>{{user.strikes}}</p> 

        {% if success %}
            <p class="success"><strong>Success:</strong> {{ success }}</p>
        {% endif %}

        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }} </p>
        {% endif %}
    </div>
{% endif %}

{% endblock %}
